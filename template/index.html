{%load static%}

<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
<!-- Bootstrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
	<link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
<div id="particles-js" >

	<form action="downloader" method="POST">{% csrf_token %}
		<div class="row" >
					 <div class="header_div"></div>				
			</div>
		 
			<div class="row">
				<center><div>
					<p id="font_style1">( Copy, Paste, Download ! )</p>
				</div></center>
			    <div class="col">
			      <center><input type="text" class="col-md-6" name="url" placeholder="Enter the URL">
			      <input type="submit" class="btn btn-primary mb-2" value="Download" >
			      <p id="font_style1">Please select your Format:</p>
				  <input type="radio" id="video" name="format" value="video">
				  <label for="Video"><p id="font_style1">Video</p></label>
				  <input type="radio" id="audio" name="format" value="audio">
				  <label for="Audio"><p id="font_style1">Audio</p></label> 
				  </center>
				  <br>
			    </div>
			    <center><div>
					<p id="font_style1">Download any YouTube videos in a Easy Way. Copy Video URL form YouTube and paste it in downloder, click download.</p>
				</div></center>
			</div>
		 
	</form>
	<div id="particles-js"> 
        <center>
        	<p><font color=red>{{yt.title}}</font></p>
        	<img src= "{{yt.thumbnail_url}}" alt="" width="200" height="180%">
 
        	<p><font color=red><a href="media/{{save_name}}/" >Download</a></font></p>

 
        </center>
        
       
    </div>
	 
</div>
<script src="https://res.cloudinary.com/dxfq3iotg/raw/upload/v1561436720/particles.js"></script>
<script src="https://res.cloudinary.com/dxfq3iotg/raw/upload/v1561436735/app.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
 <!--JavaScript-->
<script src=" {% static 'javaScript/JavaScript.js' %}"></script>
</body>
</html>
